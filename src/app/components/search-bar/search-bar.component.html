<div class="search-container">
  <form  class="search-form" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <span class="logo"  routerLink="/">NgVGDB</span>
    <input
      class="search-input"
      type="text"
      name="search"
      ngModel
      placeholder="Search..."
    />
    <button class="search-button" ngModel>Search</button>
  </form>
</div>
